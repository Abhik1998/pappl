#
# Travis CI configuration file for PAPPL.
#

language: c

script: ./configure && make && make test

matrix:
  include:
    # Linux-specific build stuff
    - os: linux
      dist: focal
      virt: vm
      addons:
        apt:
          packages: [libavahi-client-dev, libcups2-dev, libcupsimage2-dev, libgnutls28-dev, libjpeg-dev, libpng-dev, libusb-1.0-0-dev, zlib1g-dev]

    # macOS-specific build stuff
    - os: osx
      osx_image: xcode12.2


notifications:
  email:
    # TODO: Need mailing list for OpenPrinting CI builds
    recipients:
      - msweet@msweet.org
